  <section class="home">
    <div class="card">
      card_head
      <img src="images/illustration-hero.svg" alt="">
      <h1>Order Summary</h1>
      <p class="about">
        You can now listen to millions of songs, audiobooks,
        and podcasts on anydevice anywhere you like!
      </p>

      <div class="plan">
        <img src="images/icon-music.svg" alt="">
        <h2>
          Annual Plan
          <span>$59.99/year</span>
        </h2>
        <a href="#">Change</a>
      </div>

    </div>

  </section>
